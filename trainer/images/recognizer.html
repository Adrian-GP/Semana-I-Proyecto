<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Load the latest version of TensorFlow.js -->
    <link rel="stylesheet" type="text/css" href="/recognizer/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="animate.min.css">
</head>

<body>
    <ul class="nav" style="margin-bottom:20px;">
        <li class="nav-item">
            <a class="nav-link" href="/trainer">Trainer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Recognizer</a>
        </li>
    </ul>

    <!-- Fotos de productos una vez son detectados -->

    <div class="container" style="width:100%; padding:0; max-width:98vw;">
        <div class="row">
            <div class="col-lg-12 col-xl-5">
              <h1 style="text-align:center; margin-bottom: 20px;" >
                  Computer vision product detector.
              </h1>
                <div id='divVideo'>
                    <video autoplay playsinline muted id="webcam" width="600" height="400"></video>
                </div>
            </div>
            <div class="col-xl-5 col-lg-12 offset-xl-1" style="margin-top:70px;">
                <table class="table" style="background-color: white;width:100%; opacity:0.8">
                    <thead style="background-color:#444444; color: white;">
                        <tr>
                            <th scope="col" style="text-align: center;">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="productId" style="max-height:80vh;overflow-y:auto;">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="console" style="color:white;" hidden></div>
            </div>
            <div class="col">
                <div id="total"></div>
            </div>
        </div>
    </div>



    <!-- Boton para predecir, se comento para detectar por frame
      <div id='predict'>
        <button id="predict-classes" onClick={predict}>Predict</button>
      </div>-->
    <!-- Etiqueta para ver la predicciÃ³n -->


    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>-->
    <!--<script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>-->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
