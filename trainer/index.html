<head>

    <div style="margin: 20px; 0; text-align:center;">

    </div>
    <div>
        
    </div>
    <div style="display:block;">

        <button class="my-btn" id="class-emperador">Emperador</button>

        <select id="drop-down-elem">
            <option value="0">Coca-cola</option>
            <option value="1">Andatti</option>

            <option value="3">Sabritas</option>

            <option value="7">Donitas Bimbo</option>
            <option value="8">Maruchan</option>

        </select>

    <button id="class-c">Add C</button>-->
    <div style="margin-top:20px;">
        <button class="my-btn" id="savemodel">Save model</button>
    </div>
    <!-- Load index.js after the content of the page -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
